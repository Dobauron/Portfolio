<div>
  <span>
      Strona {{ page.number }} z {{ page.paginator.num_pages }}.
  </span>
  {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number}}" class="transfer" >Poprzednia</a>
  {% endif %}
  {% if page.has_next %}
        <a href="?page={{ page.next_page_number}}" class="transfer">Nastepna</a>
  {% endif %}
</div>
